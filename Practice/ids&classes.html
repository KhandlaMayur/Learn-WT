<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Class</title>
</head>
<body>
    <h3>My webpage</h3>
    <div id="mainbox" class="redbg">
        this is a test page
    </div>
    <span class="redbeg">MAYUR</span>
    <!-- . is for class and # is for ids  -->
     <span class="backgroundbalck borderyello"></span>
     <span id="mainspan"></span>
     <!-- Emment takes div tag as default -->
      <div class="myname"></div>
      <!-- creat a multiple Element using Emment -->
       <span class="name firstname middlename lastname">MAYUR</span>
       <span class="name firstname middlename lastname">DILIPBHAI</span>
       <span class="name firstname middlename lastname">KHANDLA</span>
</body>
</html>
