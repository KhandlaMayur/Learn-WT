<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filter</title>
    <style>
        .filter1{
            /* filter: blur(10px); */
            /* filter: grayscale(20%); */
            filter: sepia(75%);
        }
        .filter2{
            /* filter: brightness(200%); */
            /* filter: invert(0.2); */
            filter: opacity(0.7);

        }
    </style>
</head>
<body>
    <img class="filter1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9C8VCVM5RO2Wf31c3zOHjC_weKT815bRGCjf6KfFyH42a9TDigGyMua7MBpTtQTODH_sSIFGIniKSbzFQt-UPsEF0RCccT9p0OK7DguVV&s=10" alt="">
    <img class="filter2" src="https://assets.entrepreneur.com/content/3x2/2000/20180119102825-oneAK.jpeg?format=pjeg&auto=webp&crop=16:9&width=675&height=380" alt="">
</body>
</html>
