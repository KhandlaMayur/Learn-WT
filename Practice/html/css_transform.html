<html lang="en">

    <style>

        .box{
            height: 50px;
            width: 50px;
            border: 3px solid black;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;

            /* transform: rotate(45deg); */

            /* transform: translateY(100%) skewX(45deg) translateX(45%); */ /* In transfrom translate used when i create a nav bar and nav bar is i want to hidden then use translate property */

            transform: rotate(45deg);
            transform-origin: -67% 462%;  /* Transform origin use to change the specific point of rotation */

        }
