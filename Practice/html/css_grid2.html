<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid-2</title>
    <style>
        .container {
            border: 5px solid red;
            display: grid;
            grid-template-areas: "nav nav nav" "side section section" "footer footer footer";
        }

        .items {
            border: 2px solid black;
            height: 45px;
        }

        .item-1 {
            grid-area: nav;
            background-color: rgb(115, 115, 21);

        }

        .item-2 {
            grid-area: side;
            background-color: rgb(29, 115, 21);


        }

        .item-3 {
            grid-area: section;
            background-color: rgb(21, 115, 81);


        }

        .item-4 {
            grid-area: footer;
            background-color: rgb(26, 21, 115);

        }

        .item-5 {
            grid-area: nav;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items item-2">2</div>
        <div class="items item-3">3</div>
        <div class="items item-4">4</div>
        <div class="items item-5">5</div>
    </div>

</body>

</html>
