<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        :root{
            --home:rgb(226, 141, 30);
            --about:rgb(16, 83, 109);
            --education:rgb(31, 131, 87);
            --project:rgb(4, 68, 43);
            --contact:rgb(11, 55, 92);
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .navbar{
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .navbar li{
            padding: 10px 20px;
            margin: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="navbar">
            <li style="background-color: var(--home);">Home</li>
            <li style="background-color: var(--about);">About</li>
            <li style="background-color: var(--education);">Education</li>
            <li style="background-color: var(--project);">Project</li>
            <li style="background-color: var(--contact);">Contact</li>

        </ul>
    </div>
</body>

</html>
