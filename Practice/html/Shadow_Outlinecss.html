
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline</title>
    <style>
        .m{
         
            box-shadow: 1px 1px 1px 1px red;
        }
        .m1{
            text-shadow: 3px 7px 0px green;
            outline: 2px solid rebeccapurple ;
            border: 2px solid black;
            outline-offset: 20px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="m">My name is mayur </div>
    <p class="m1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti temporibus quis ex iure voluptate quod id. Vel ab deleniti nihil rem beatae perspiciatis tenetur, alias fuga, ipsum eveniet, excepturi magni.</p>
</body>
</html>
