<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animation</title>
    <style>
        .container{
            background-color: rgb(2, 55, 13);
            height: 50vh;
            width: 50vw;
        }
        .box{
            /* background-color: burlywood; */
            height: 10vh;
            width: 10vw;
            /* animation: mayur-nu-animation;
            animation-duration: 1s; */
            /* animation-iteration-count: 3; */
            /* animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.11,-0.02, 0, 0.97);
            animation-delay: 2s;
            animation-direction: alternate-reverse;
            animation-play-state: paused; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* animation: mayur-nu-animation 1s ease-in-out 2s infinite reverse; */
            animation: mayur-nu-animation 1s ease-in-out 2s 3 backwards,
                    mayur 1s ease-in 3s 5;
        }
        @keyframes mayur-nu-animation {
            from{
                background-color: red;

            }
            to{
                background-color: yellow;
                transform: translateX(50vw);
            }

            
        }

        @keyframes mayur {
            0%{
                transform: rotate(100deg);
            }
            20%{
                transform: rotate(200deg);
            }
            50%{
                transform: rotate(220deg);
            }
            80%{
                transform: rotate(300deg);
            }
            100%{
                transform: rotate(310deg);
            }
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box</div>
    </div>
    
</body>
</html>
