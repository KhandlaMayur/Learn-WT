<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit and Postion</title>
    <style>
        .container{
            background-color: rgb(93, 107, 144);
            height: 550px;
            width:  600px;
            border: 2px solid black;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlZ2vhLzIdtwpwXw90ZuWhngB-MdFsjD64CQ&s");
            background-position: center center;
            background-repeat: no-repeat;
        }
        img{
            height: 550px;
            width: 600px;
            /* object-fit: contain;   // image will be resized to fit within the container while maintaining its aspect ratio. If the aspect ratio of the image does not match that of the container, there may be empty space (letterboxing) on either the sides or the top and bottom. */
             object-fit: cover;   /* image will be resized to cover the entire container while maintaining its aspect ratio. If the aspect ratio of the image does not match that of the container, the image will be cropped to fill the container without leaving any empty space.
            /* object-fit: fill; */
            /* object-position: bottom right; */
            object-position: 50% 50%; /* object-position: 50% 50%; */
            /* object-position: 10px 520px; */ /* object-position: 50% 50%; */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlZ2vhLzIdtwpwXw90ZuWhngB-MdFsjD64CQ&s" alt=""> -->

    </div>
    
</body>
</html>
