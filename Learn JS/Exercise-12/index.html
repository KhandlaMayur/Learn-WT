<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .box {
            height: 45px;
            width: 45px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<!-- To assign a random color and apply in box using dom concept  -->

<body>
    <div class="container">
        <div id="1" class="box">Box</div>
        <div id="2" class="box">Box</div>
        <div id="3" class="box">Box</div>
        <div id="4" class="box">Box</div>
        <div id="5" class="box">Box</div>
    </div>
    <script src="script.js"></script>

</body>

</html>
