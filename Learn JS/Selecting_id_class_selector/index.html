<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Id Classes and Selector</title>
    <style>
        .box{
            height: 50px;
            width: 70px;
            border: 2px solid black;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Mayur Khandla 1</div>
        <div class="box">Mayur Khandla 2</div>
        <div class="box">Mayur Khandla 2.5</div>
        <div id="redbox" class="box">Mayur Khandla 3</div>
        <div class="box">Mayur Khandla 4</div>
        <div class="box">Mayur Khandla 5</div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
