<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio and Media</title>
</head>
<body>
    <video controls width="500" muted poster="3.jpg">
      
        <source src="1.mp4" type="video/mp4" />
    </video>
    <audio controls  muted loop>
        <source src="2.mp3" type="audio/mp3" >

      </audio>
      <preload>
        <source src="3.jpg" type="image/jpeg" >
      </preload>
      <svg xlink:href="data:img/png;base64, width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
      <img src="img.svg">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/hOvJOV7d048?si=SsNYoXcXjtL0bA-O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
