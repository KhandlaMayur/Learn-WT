    <style>

            padding: 0;
        }
        .m{
            border: 2px solid blue;

            margin: 40px;
        }
         /* this is the function of display */
        .m1{
            /* display: none;
            visibility: hidden; */
            /* display: flex; */
            display:inline-flex;
            justify-content: center;    
        }
        .m2{
           
            /* display: none;
            visibility: hidden; */
            /* display: flex; */
            /* display: grid    ; */
            display:inline-flex;
            justify-content: center;  

        }

    </style>
</head>
<body>

    <div class="m m2">My Surname is Khandla</div>
    <span> I am Good</span>

</body>
